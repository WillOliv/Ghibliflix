<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghibliflix</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">Ghibliflix</h2>
        <nav class="nav-bar">
            <a href="">Home</a>
            <a href="">Movies</a>
            <a href="">Watch later</a>
            <a href="">Soon</a>
        </nav>

    </header>

    <main>
        <div class="vitrine">

            <div class="vitrine-description">
                <img src="assets/images/title.png" alt="">
                <p class="description-sinopse">
                    During her family's move to the suburbs, a sullen 10-year-old girl
                    wanders into a world ruled by gods, witches and spirits,
                    a world where humans are changed into beasts.
                </p>
                
                <div class="description-buttons">

                    <button role="button" class="button-watch">
                        <i class="fas fa-play"></i>
                        <p class="text"> Watch </p>
                    </button>

                    <button role="button" class="button-info">
                        <i class="fas fa-info-circle"></i>
                        <p class="text"> More Info </p> 
                    </button>

                </div>
            </div>
        </div>

        <div class="carrousels">
            <div class="carrousel-1" id="carrousel">
                <h2>Top rated</h2>
                <div class="miniatures">

                </div>
            </div>

            <div class="carrousel-2" id="carrousel">
                <h2>Discover something new</h2>
                <div class="miniatures">

                </div>
            </div>

            <div class="carrousel-3" id="carrousel">
                <h2>Maybe you would like</h2>
                <div class="miniatures">

                </div>
            </div>

        </div>


    </main>

    <div class="scripts">
        <script src="https://kit.fontawesome.com/cfd59d7adc.js" crossorigin="anonymous"></script>
    </div>
</body>
</html>
